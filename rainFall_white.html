<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echarts可视化</title>
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
</head>
<body>
    <div id="chineseWeather" style="width: 1500px; height: 1500px;"></div>
    <script>
        var option = {
            title: {
                text: '2019中国年降水量分布',
                // subtext: '',
                x: 'center'
            },
            tooltip: {//提示框组件。
                trigger: 'item'//数据项图形触发，主要在散点图，饼图等无类目轴的图表中使用。
            },
            visualMap: {//颜色的设置  dataRange
                x: 'left',
                y: 'center',
                splitList: [
                    { start: 3000, end: 4999, color: '#001AFB', label: '>= 3000' },
                    { start: 1600, end: 2999, color: '#003CFF', label: '1600 ~ 3000' },
                    { start: 800, end: 1600, color: '#005EFF', label: '800 ~ 1600' },
                    { start: 400, end: 800, color: '#007CFF', label: '400 ~ 800' },
                    { start: 200, end: 399, color: '#27B2FF', label: '200 ~ 400'},
                    { start: 50, end: 200, color: '#65C8FF', label: '50 ~ 200' },
                    { start: 0, end: 50, label: '<=50', color: '#C1E8FF' },
                ],
            },
            series: [
                {
                    name: '降雨量（毫米）',
                    type: 'map',
                    mapType: 'china',
                    roam: true,//是否开启鼠标缩放和平移漫游
                    itemStyle: {
                        normal: {//是图形在默认状态下的样式
                            borderColor: '#FFFFFF',
                            borderWidth: 1,

                            label: {
                                show: true,//是否显示标签
                                textStyle: {
                                    color: "rgb(249, 249, 249)"
                                }
                            }
                        },
                        emphasis: {//是图形在高亮状态下的样式,比如在鼠标悬浮或者图例联动高亮时
                            label: { show: true }
                        }
                    },
                    top: "3%",
                    data: [
                        { name: '北京', value: 400 },
                        { name: '天津', value: 400 },
                        { name: '上海', value: 2000 },
                        { name: '重庆', value: 2000 },
                        { name: '河北', value: 400 },
                        { name: '河南', value: 400 },
                        { name: '云南', value: 1600 },
                        { name: '辽宁', value: 400 },
                        { name: '黑龙江', value: 400 },
                        { name: '湖南', value: 2000 },
                        { name: '安徽', value: 2000 },
                        { name: '山东', value: 400 },
                        { name: '新疆', value: 50 },
                        { name: '江苏', value: 2000 },
                        { name: '浙江', value: 2000 },
                        { name: '江西', value: 3000 },
                        { name: '湖北', value: 2000 },
                        { name: '广西', value: 2000 },
                        { name: '甘肃', value: 200 },
                        { name: '山西', value: 400 },
                        { name: '内蒙古', value: 200 },
                        { name: '陕西', value: 400 },
                        { name: '吉林', value: 400 },
                        { name: '福建', value: 2000 },
                        { name: '贵州', value: 1600 },
                        { name: '广东', value: 3000 },
                        { name: '青海', value: 200 },
                        { name: '西藏', value: 200 },
                        { name: '四川', value: 400 },
                        { name: '宁夏', value: 200 },
                        { name: '海南', value: 2000 },
                        { name: '台湾', value: 3000 },
                        { name: '香港', value: 3000 },
                        { name: '澳门', value: 3000 }
                    ]
                }
            ]
        };
        var myChart = echarts.init(document.getElementById('chineseWeather'));
        myChart.setOption(option); 
    </script>
</body>
</html>
